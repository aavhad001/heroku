<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">

    {% verbatim %}

	<div class="modal-dialog">

    	<div class="modal-content">

      		<div class="modal-header">
      			<button type="button" class="close" data-dismiss="modal">
      				<span aria-hidden="true">&times;</span>
      				<span class="sr-only">Close</span>
      			</button>
      			<h4 class="modal-title">Edit Profile Permissions</h4>
      		</div>

      		<div class="modal-body">

      			<table class="table table-hover">

      				<thead>

	      				<tr>
	      					<th>
	      						Field Level Security for Profile
	      					</th>
	      					<th width="100px">
	      						<input type="checkbox" ng-model="profiles_checkall_read" ng-change="checkAllRead()" />&nbsp;
	      						Read
	      					</th>
	      					<th width="100px">
	      						<input type="checkbox" ng-model="profiles_checkall_edit" ng-change="checkAllEdit()" />&nbsp;
	      						Edit
	      					</th>
	      				</tr>

	      			</thead>

	      			<tbody>

      					<tr ng-repeat="profile in profiles">
      						<td>
      							{{ profile.name }}
      						</td>
      						<td>
      							<input type="checkbox" ng-model="profile.read" ng-change="readChange(profile)" />
      						</td>
      						<td>
      							<input type="checkbox" ng-model="profile.edit" ng-change="editChange(profile)" />
      						</td>
      					</tr>

      				</tbody>

      			</table>

      		</div>

      		<div class="modal-footer">
      			<button type="button" class="btn btn-md" data-dismiss="modal">Cancel</button>
      			<button type="button" class="btn btn-md" data-dismiss="modal" ng-click="saveRowToAllProfiles()">Apply To All Fields</button>
                <button type="button" class="btn btn-md" data-dismiss="modal" ng-click="saveRowProfiles()">Apply To This Field</button>
      		</div>
      		
    	</div>

  	</div>

    {% endverbatim %}

</div>
